<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Bin Manager</title>
    <style>
        :root {
            --primary: #2196F3;
            --primary-dark: #1976D2;
            --warning: #FF9800;
            --danger: #F44336;
            --success: #4CAF50;
            --light: #F5F7FA;
            --dark: #2D3748;
            --gray: #718096;
            --shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --gradient: linear-gradient(135deg, #2196F3, #21CBF3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        .sidebar {
            width: 250px;
            background: var(--dark);
            color: white;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            padding-top: 20px;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .sidebar-nav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-nav a.active {
            background: var(--primary);
            color: white;
        }

        .sidebar-nav .icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .main-content {
            flex: 1;
            margin-left: 0;
            transition: margin-left 0.3s ease;
            padding: 20px;
        }

        .main-content.sidebar-active {
            margin-left: 250px;
        }

        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background: var(--primary);
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: none;
        }

        .hamburger span {
            display: block;
            width: 24px;
            height: 3px;
            background: white;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 2rem;
            background: var(--gradient);
            border-radius: var(--radius);
            color: white;
            box-shadow: var(--shadow);
        }

        header h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 0.5rem;
        }

        header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        .control-panel {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px;
        }

        .control-panel h2 {
            margin-bottom: 1.5rem;
            color: var(--dark);
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #E2E8F0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            background: var(--gradient);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
            touch-action: manipulation;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: #D32F2F;
        }

        .btn-success {
            background: var(--success);
        }

        .bins-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }

        .bin-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .bin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .bin-header {
            padding: 16px;
            background: var(--gradient);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .bin-body {
            padding: 24px;
        }

        .bin-name {
            font-weight: 600;
            font-size: 1.25rem;
        }

        .bin-status {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            gap: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--success);
        }

        .status-text {
            font-size: 0.9rem;
            color: var(--gray);
        }

        .progress-container {
            margin-bottom: 1rem;
        }

        .progress-bar {
            height: 12px;
            background: #EDF2F7;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 6px;
            transition: width 0.5s ease, background-color 0.3s;
        }

        .progress-fill.warning {
            background: var(--warning);
        }

        .progress-fill.danger {
            background: var(--danger);
        }

        .bin-actions {
            display: flex;
            gap: 12px;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .alerts-container {
            margin-bottom: 24px;
            display: grid;
            gap: 12px;
        }

        .alert {
            padding: 16px;
            border-radius: var(--radius);
            color: white;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.5s ease;
            box-shadow: var(--shadow);
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .alert-warning {
            background: var(--warning);
        }

        .alert-danger {
            background: var(--danger);
        }

        .alert-success {
            background: var(--success);
        }

        .alert-icon {
            font-size: 1.5rem;
        }

        .last-updated {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: var(--dark);
            font-size: 1.5rem;
        }

        .loading {
            width: 24px;
            height: 24px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .bin-ip {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .tooltip {
            position: relative;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 140px;
            background: var(--dark);
            color: white;
            text-align: center;
            border-radius: 8px;
            padding: 8px;
            position: absolute;
            z-index: 10;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-card {
            background: white;
            border-radius: var(--radius);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
            animation: slideIn 0.3s ease;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--gray);
        }

        .auth-toggle a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 24px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .welcome-text {
            flex: 1;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr 2fr;
            }

            .hamburger {
                display: none;
            }

            .sidebar {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 250px;
            }
        }

        @media (max-width: 767px) {
            .hamburger {
                display: block;
            }

            .main-content.sidebar-active {
                margin-left: 0;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .bins-container {
                grid-template-columns: 1fr;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .bin-card {
                margin: 0 auto;
                max-width: 100%;
            }

            .control-panel {
                padding: 16px;
            }

            .container {
                padding: 16px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 0.9rem;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .bin-actions {
                flex-direction: column;
            }

            .form-control {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Smart Bin</h2>
        </div>
        <div class="sidebar-nav">
            <a href="#" class="active" id="navDashboard"><span class="icon">🏠</span>Dashboard</a>
            <a href="#" id="navAddBin"><span class="icon">🗑️</span>Add Bin</a>
            <a href="#" id="navProfile"><span class="icon">👤</span>Profile</a>
            <a href="#" id="navLogout" onclick="binManager.logout()"><span class="icon">🚪</span>Logout</a>
        </div>
    </div>

    <div class="main-content" id="mainContent">
        <div id="authContainer" class="auth-container" style="display: none;">
            <div class="auth-card">
                <h2 id="authTitle">Sign In</h2>
                <form id="authForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" required placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required placeholder="Enter password">
                    </div>
                    <div id="authError" class="error-message"></div>
                    <button type="submit" class="btn" id="authSubmit">Sign In</button>
                </form>
                <div class="auth-toggle">
                    <span id="toggleText">Don't have an account? </span>
                    <a href="#" id="toggleAuth">Sign Up</a>
                </div>
            </div>
        </div>

        <div class="container" id="mainContainer" style="display: none;">
            <header>
                <h1>Smart Bin Manager</h1>
                <p>Real-time monitoring and control of your smart dustbins</p>
            </header>

            <div class="user-info">
                <div class="user-avatar" id="userAvatar"></div>
                <div class="welcome-text">
                    Welcome, <span id="userNameDisplay"></span>!
                </div>
                <button class="btn btn-danger btn-sm" onclick="binManager.logout()">Logout</button>
            </div>

            <div id="alerts" class="alerts-container"></div>

            <div class="dashboard" id="dashboard">
                <div class="control-panel" id="addBinSection">
                    <h2>Add New Bin</h2>
                    <form id="addBinForm">
                        <div class="form-group">
                            <label for="binName">Bin Name</label>
                            <input type="text" id="binName" class="form-control" required placeholder="Add Bin">
                        </div>
                        <div class="form-group">
                            <label for="binIP">IP Address</label>
                            <input type="text" id="binIP" class="form-control" required placeholder="192.168.1.100" pattern="^(http:\/\/)?(\d{1,3}\.){3}\d{1,3}(:\d+)?$">
                        </div>
                        <button type="submit" class="btn">Add Bin</button>
                    </form>
                </div>

                <div id="binsContainer" class="bins-container"></div>
            </div>

            <div id="profileSection" style="display: none;">
                <h2>Profile</h2>
                <div class="control-panel">
                    <div class="form-group">
                        <label>Username</label>
                        <p id="profileUsername"></p>
                    </div>
                    <div class="form-group">
                        <label>Account Created</label>
                        <p id="profileCreated"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SmartBinManager {
            constructor() {
                this.bins = [];
                this.currentUser = null;
                this.users = JSON.parse(localStorage.getItem('smartBinUsers')) || {};
                this.checkAuth();
                this.setupSidebar();
            }

            checkAuth() {
                const user = JSON.parse(localStorage.getItem('smartBinCurrentUser'));
                if (user) {
                    this.currentUser = user;
                    this.bins = JSON.parse(localStorage.getItem(`smartBins_${user.username}`)) || [];
                    this.showMainContent();
                    this.initializeApp();
                } else {
                    this.showAuthForm();
                }
            }

            showAuthForm(isSignUp = false) {
                const authContainer = document.getElementById('authContainer');
                const mainContainer = document.getElementById('mainContainer');
                const authTitle = document.getElementById('authTitle');
                const authSubmit = document.getElementById('authSubmit');
                const toggleText = document.getElementById('toggleText');
                const toggleAuth = document.getElementById('toggleAuth');

                authContainer.style.display = 'flex';
                mainContainer.style.display = 'none';
                authTitle.textContent = isSignUp ? 'Sign Up' : 'Sign In';
                authSubmit.textContent = isSignUp ? 'Sign Up' : 'Sign In';
                toggleText.textContent = isSignUp ? 'Already have an account? ' : 'Don\'t have an account? ';
                toggleAuth.textContent = isSignUp ? 'Sign In' : 'Sign Up';

                toggleAuth.onclick = () => this.showAuthForm(!isSignUp);
                document.getElementById('authForm').onsubmit = (e) => {
                    e.preventDefault();
                    isSignUp ? this.signUp() : this.signIn();
                };
            }

            signUp() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const authError = document.getElementById('authError');

                if (this.users[username]) {
                    authError.textContent = 'Username already exists';
                    authError.style.display = 'block';
                    return;
                }

                this.users[username] = { password, createdAt: new Date().toISOString() };
                localStorage.setItem('smartBinUsers', JSON.stringify(this.users));
                this.currentUser = { username };
                localStorage.setItem('smartBinCurrentUser', JSON.stringify(this.currentUser));
                this.bins = [];
                this.saveBins();
                this.showMainContent();
                this.initializeApp();
                this.showNotification('Account created successfully!', 'success');
            }

            signIn() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const authError = document.getElementById('authError');

                if (!this.users[username] || this.users[username].password !== password) {
                    authError.textContent = 'Invalid username or password';
                    authError.style.display = 'block';
                    return;
                }

                this.currentUser = { username };
                localStorage.setItem('smartBinCurrentUser', JSON.stringify(this.currentUser));
                this.bins = JSON.parse(localStorage.getItem(`smartBins_${username}`)) || [];
                this.showMainContent();
                this.initializeApp();
                this.showNotification(`Welcome back, ${username}!`, 'success');
            }

            logout() {
                this.currentUser = null;
                localStorage.removeItem('smartBinCurrentUser');
                this.showAuthForm();
            }

            showMainContent() {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                const userNameDisplay = document.getElementById('userNameDisplay');
                const userAvatar = document.getElementById('userAvatar');
                const profileUsername = document.getElementById('profileUsername');
                const profileCreated = document.getElementById('profileCreated');
                userNameDisplay.textContent = this.currentUser.username;
                userAvatar.textContent = this.currentUser.username.charAt(0).toUpperCase();
                profileUsername.textContent = this.currentUser.username;
                profileCreated.textContent = new Date(this.users[this.currentUser.username].createdAt).toLocaleString();
            }

            initializeApp() {
                this.renderBins();
                this.setupEventListeners();
                this.startMonitoring();
            }

            setupEventListeners() {
                document.getElementById('addBinForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addNewBin();
                });

                document.getElementById('navDashboard').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showSection('dashboard');
                });

                document.getElementById('navAddBin').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showSection('addBin');
                });

                document.getElementById('navProfile').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showSection('profile');
                });
            }

            setupSidebar() {
                const hamburger = document.getElementById('hamburger');
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.getElementById('mainContent');

                hamburger.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                    hamburger.classList.toggle('active');
                    mainContent.classList.toggle('sidebar-active');
                });

                // Close sidebar when clicking outside on mobile
                document.addEventListener('click', (e) => {
                    if (window.innerWidth <= 767 && sidebar.classList.contains('active') &&
                        !sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                        sidebar.classList.remove('active');
                        hamburger.classList.remove('active');
                        mainContent.classList.remove('sidebar-active');
                    }
                });
            }

            showSection(section) {
                const dashboard = document.getElementById('dashboard');
                const addBinSection = document.getElementById('addBinSection');
                const profileSection = document.getElementById('profileSection');
                const navLinks = document.querySelectorAll('.sidebar-nav a');

                navLinks.forEach(link => link.classList.remove('active'));
                if (section === 'dashboard') {
                    dashboard.style.display = 'grid';
                    addBinSection.style.display = 'block';
                    profileSection.style.display = 'none';
                    document.getElementById('navDashboard').classList.add('active');
                } else if (section === 'addBin') {
                    dashboard.style.display = 'grid';
                    addBinSection.style.display = 'block';
                    profileSection.style.display = 'none';
                    document.getElementById('navAddBin').classList.add('active');
                    document.getElementById('addBinSection').scrollIntoView({ behavior: 'smooth' });
                } else if (section === 'profile') {
                    dashboard.style.display = 'none';
                    addBinSection.style.display = 'none';
                    profileSection.style.display = 'block';
                    document.getElementById('navProfile').classList.add('active');
                }

                // Close sidebar on mobile after clicking a link
                if (window.innerWidth <= 767) {
                    document.getElementById('sidebar').classList.remove('active');
                    document.getElementById('hamburger').classList.remove('active');
                    document.getElementById('mainContent').classList.remove('sidebar-active');
                }
            }

            addNewBin() {
                const nameInput = document.getElementById('binName');
                const ipInput = document.getElementById('binIP');

                const ipValue = ipInput.value.trim();
                if (!ipValue.match(/^(\d{1,3}\.){3}\d{1,3}(:\d+)?$/)) {
                    this.showNotification('Invalid IP address format', 'error');
                    return;
                }

                const newBin = {
                    id: Date.now().toString(),
                    name: nameInput.value.trim(),
                    ipAddress: ipValue.startsWith('http://') ? ipValue : `http://${ipValue}`,
                    fillLevel: 0,
                    lidStatus: 'closed',
                    lastUpdated: new Date().toISOString(),
                    isLoading: false
                };

                this.bins.push(newBin);
                this.saveBins();
                this.renderBins();
                nameInput.value = '';
                ipInput.value = '';
                this.refreshBin(newBin);
                this.showNotification(`Bin "${newBin.name}" added successfully!`, 'success');
            }

            async refreshBin(bin) {
                const binElement = document.getElementById(`bin-${bin.id}`);
                if (binElement) {
                    const loadingIndicator = binElement.querySelector('.loading');
                    if (loadingIndicator) loadingIndicator.style.display = 'inline-block';
                }

                bin.isLoading = true;
                this.updateBinUI(bin);

                try {
                    const response = await fetch(`${bin.ipAddress}/fill`, { timeout: 5000 });
                    if (!response.ok) throw new Error('Failed to fetch fill level');

                    const fillLevel = parseInt(await response.text());
                    bin.fillLevel = Math.max(0, Math.min(100, fillLevel));
                    bin.lastUpdated = new Date().toISOString();
                    bin.isLoading = false;
                    delete bin.error;

                    this.saveBins();
                    this.updateBinUI(bin);
                    this.checkAlerts();
                } catch (error) {
                    console.error(`Error updating bin ${bin.name}:`, error);
                    bin.isLoading = false;
                    bin.error = error.message;
                    this.updateBinUI(bin);
                    this.showNotification(`Error updating ${bin.name}: ${error.message}`, 'error');
                }
            }

            async controlLid(binId, action) {
                const bin = this.bins.find(b => b.id === binId);
                if (!bin) return;

                bin.isLoading = true;
                this.updateBinUI(bin);

                try {
                    const response = await fetch(`${bin.ipAddress}/lid/${action}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'text/plain' },
                        timeout: 5000
                    });

                    if (!response.ok) throw new Error(`Failed to ${action} lid`);

                    bin.lidStatus = action;
                    bin.isLoading = false;
                    delete bin.error;

                    this.saveBins();
                    this.updateBinUI(bin);
                    this.showNotification(`${bin.name} lid ${action === 'open' ? 'opened' : 'closed'} successfully`, 'success');
                } catch (error) {
                    console.error(`Error controlling ${bin.name} lid:`, error);
                    bin.isLoading = false;
                    bin.error = error.message;
                    this.updateBinUI(bin);
                    this.showNotification(`Error: ${error.message}`, 'error');
                }
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `alert alert-${type === 'error' ? 'danger' : type}`;
                notification.innerHTML = `
                    <span class="alert-icon">${type === 'error' ? '❌' : type === 'warning' ? '⚠️' : '✅'}</span>
                    <span>${message}</span>
                `;
                document.getElementById('alerts').appendChild(notification);

                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 300);
                }, 5000);
            }

            deleteBin(id) {
                if (confirm('Are you sure you want to delete this bin?')) {
                    this.bins = this.bins.filter(bin => bin.id !== id);
                    this.saveBins();
                    this.renderBins();
                    this.checkAlerts();
                    this.showNotification('Bin deleted successfully', 'success');
                }
            }

            saveBins() {
                if (this.currentUser) {
                    localStorage.setItem(`smartBins_${this.currentUser.username}`, JSON.stringify(this.bins));
                }
            }

            checkAlerts() {
                const alertsDiv = document.getElementById('alerts');
                alertsDiv.innerHTML = '';

                this.bins.forEach(bin => {
                    if (bin.fillLevel >= 100) {
                        const alert = document.createElement('div');
                        alert.className = 'alert alert-danger';
                        alert.innerHTML = `
                            <span class="alert-icon">🗑️</span>
                            <span>CRITICAL: ${bin.name} is 100% full! Empty immediately!</span>
                        `;
                        alertsDiv.appendChild(alert);
                    } else if (bin.fillLevel >= 80) {
                        const alert = document.createElement('div');
                        alert.className = 'alert alert-warning';
                        alert.innerHTML = `
                            <span class="alert-icon">⚠️</span>
                            <span>Warning: ${bin.name} is ${bin.fillLevel}% full! Schedule emptying soon.</span>
                        `;
                        alertsDiv.appendChild(alert);
                    }
                });
            }

            updateBinUI(bin) {
                const binElement = document.getElementById(`bin-${bin.id}`);
                if (!binElement) return;

                const fillLevelElement = binElement.querySelector('.fill-level');
                const progressFillElement = binElement.querySelector('.progress-fill');
                const statusIndicator = binElement.querySelector('.status-indicator');
                const statusText = binElement.querySelector('.status-text');
                const lastUpdatedElement = binElement.querySelector('.last-updated');
                const loadingIndicator = binElement.querySelector('.loading');
                const errorElement = binElement.querySelector('.bin-error');

                if (fillLevelElement) fillLevelElement.textContent = `${bin.fillLevel}%`;
                if (progressFillElement) {
                    progressFillElement.style.width = `${bin.fillLevel}%`;
                    progressFillElement.className = 'progress-fill';
                    if (bin.fillLevel >= 100) {
                        progressFillElement.classList.add('danger');
                    } else if (bin.fillLevel >= 80) {
                        progressFillElement.classList.add('warning');
                    }
                }
                if (statusIndicator) {
                    statusIndicator.style.backgroundColor = bin.lidStatus === 'open' ? 'var(--warning)' : 'var(--success)';
                }
                if (statusText) {
                    statusText.textContent = `Lid is ${bin.lidStatus}`;
                }
                if (lastUpdatedElement) {
                    lastUpdatedElement.textContent = `Last updated: ${new Date(bin.lastUpdated).toLocaleString()}`;
                }
                if (loadingIndicator) {
                    loadingIndicator.style.display = bin.isLoading ? 'inline-block' : 'none';
                }
                if (errorElement) {
                    errorElement.textContent = bin.error ? `Error: ${bin.error}` : '';
                    errorElement.style.display = bin.error ? 'block' : 'none';
                }
            }

            renderBins() {
                const binsContainer = document.getElementById('binsContainer');

                if (this.bins.length === 0) {
                    binsContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>No bins added yet</h3>
                            <p>Add your first smart bin using the form above</p>
                        </div>
                    `;
                    return;
                }

                binsContainer.innerHTML = '';

                this.bins.forEach(bin => {
                    const binCard = document.createElement('div');
                    binCard.className = 'bin-card';
                    binCard.id = `bin-${bin.id}`;

                    binCard.innerHTML = `
                        <div class="bin-header">
                            <span class="bin-name">${bin.name}</span>
                            <div class="tooltip">
                                <button class="btn btn-sm btn-danger" onclick="binManager.deleteBin('${bin.id}')">×</button>
                                <span class="tooltiptext">Delete bin</span>
                            </div>
                        </div>
                        <div class="bin-body">
                            <div class="bin-ip">${bin.ipAddress}</div>
                            <div class="bin-status">
                                <div class="status-indicator"></div>
                                <span class="status-text">Lid is ${bin.lidStatus}</span>
                                <span class="loading" style="display: ${bin.isLoading ? 'inline-block' : 'none'}"></span>
                            </div>
                            <div class="progress-container">
                                <div>Fill Level: <span class="fill-level">${bin.fillLevel}</span>%</div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${bin.fillLevel}%"></div>
                                </div>
                            </div>
                            <div class="bin-error" style="display: none;"></div>
                            <div class="last-updated">
                                Last updated: ${new Date(bin.lastUpdated).toLocaleString()}
                            </div>
                            <div class="bin-actions">
                                <button class="btn" onclick="binManager.controlLid('${bin.id}', 'open')">Open Lid</button>
                                <button class="btn" onclick="binManager.controlLid('${bin.id}', 'close')">Close Lid</button>
                                <button class="btn" onclick="binManager.refreshBin(binManager.bins.find(b => b.id === '${bin.id}'))">Refresh</button>
                            </div>
                        </div>
                    `;
                    binsContainer.appendChild(binCard);
                    this.updateBinUI(bin);
                });

                this.checkAlerts();
            }

            startMonitoring() {
                setInterval(() => {
                    this.bins.forEach(bin => this.refreshBin(bin));
                }, 30000);
                setTimeout(() => {
                    this.bins.forEach(bin => this.refreshBin(bin));
                }, 1000);
            }
        }

        const binManager = new SmartBinManager();
    </script>
</body>
</html>
